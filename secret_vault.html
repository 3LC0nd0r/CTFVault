<script>
  (function () {
      const secret = document.getElementById("secret");
      secret.addEventListener("input", function (event) {
          // Cadena codificada y ofuscada
          const encodedSecret = "526c52446233526c636d4e6c55326c4e";
          
          // Función para desofuscar y decodificar el secreto
          function decodeSecret(str) {
              // Convierte la cadena hex a texto (Base64)
              let hexToBase64 = '';
              for (let n = 0; n < str.length; n += 2) {
                  hexToBase64 += String.fromCharCode(parseInt(str.substr(n, 2), 16));
              }
              // Decodifica de Base64 para obtener la cadena invertida
              let reversedStr = atob(hexToBase64);
              // Invierte la cadena para obtener el secreto original
              return reversedStr.split('').reverse().join('');
          }
  
          if (secret.value === decodeSecret(encodedSecret)) {
              secret.setCustomValidity("");
          } else {
              secret.setCustomValidity("Secreto incorrecto");
          }                           
      })
  }) ()
  </script>
